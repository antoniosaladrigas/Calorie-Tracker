<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cals Pro</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="homeScreen" class="container">
        <h1 style="color: var(--ios-blue); font-size: 2.5rem;">Cals Pro</h1>
        <button class="btn add-btn" onclick="showPage('caloriePage')">Calorie Counter</button>
        <button class="btn secondary-btn" onclick="alert('Exercise Tracker coming soon!')">Exercise Tracker</button>
    </div>

    <div id="caloriePage" style="display: none;">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="back-icon" onclick="showPage('homeScreen')">← Back</div>

        <div class="container">
            <div class="label">TODAY</div>
            <div id="total">0</div>
            <input type="number" id="input" placeholder="0" inputmode="numeric">
            <button class="btn add-btn" onclick="addFromInput()">Add Calories</button>
            <button class="btn secondary-btn" onclick="openQuickAdd()">⚡ Quick Add</button>
        </div>
    </div>

    <div id="sideMenu" class="side-menu">...</div>
    <div id="modalOverlay" onclick="closeQuickAdd()"></div>
    <div id="quickAddModal">...</div>

    <script src="script.js"></script>
</body>
</html>
