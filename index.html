<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cals Pro</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root { --ios-blue: #007AFF; --ios-bg: #f2f2f7; }
        body { font-family: -apple-system, system-ui; background: var(--ios-bg); margin: 0; overflow: hidden; }
        
        /* Main Screen */
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        #total { font-size: 5rem; font-weight: 800; color: var(--ios-blue); margin: 10px 0; }
        input { width: 80%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; font-size: 1.2rem; }
        .add-btn { width: 80%; padding: 15px; background: var(--ios-blue); color: white; border-radius: 12px; border: none; font-weight: bold; }

        /* Hamburger Menu */
        .menu-icon { position: absolute; top: 50px; right: 20px; font-size: 1.5rem; cursor: pointer; z-index: 100; }
        .side-menu { 
            position: fixed; top: 0; right: -100%; width: 250px; height: 100%; 
            background: white; box-shadow: -5px 0 15px rgba(0,0,0,0.1); 
            transition: 0.3s; padding: 60px 20px; z-index: 99;
            overflow-y: auto;
        }
        .side-menu.open { right: 0; }
        
        /* Meal Buttons & History */
        .meal-item, .history-item { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; border-bottom: 1px solid #eee; cursor: pointer;
        }
        .meal-item:active { background: #f9f9f9; }
        .history-item { cursor: default; font-size: 0.9rem; color: #555; }
        h3, h4 { margin-top: 20px; margin-bottom: 10px; color: #333; }
    </style>
</head>
<body>

    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>

    <div id="sideMenu" class="side-menu">
        <h3>Quick Add</h3>
        <div class="meal-item" onclick="addMeal(200)"><span>Protein Shake</span> <b>200</b></div>
        <div class="meal-item" onclick="addMeal(500)"><span>Large Meal</span> <b>500</b></div>
        <div class="meal-item" onclick="addMeal(150)"><span>Snack</span> <b>150</b></div>
        
        <h4>Previous Days</h4>
        <div id="historyList"></div>

        <hr style="margin-top: 20px; border: 0; border-top: 1px solid #eee;">
        <button onclick="manualReset()" style="color:red; background:none; border:none; padding:10px; width: 100%; text-align: left;">Clear Today</button>
    </div>

    <div class="container">
        <div style="color: #8e8e93; font-weight: 600;">TODAY</div>
        <div id="total">0</div>
        <input type="number" id="input" placeholder="0" inputmode="numeric">
        <button class="add-btn" onclick="addFromInput()">Add Calories</button>
    </div>

    <script>
        const totalDisplay = document.getElementById('total');
        const inputField = document.getElementById('input');
        const sideMenu = document.getElementById('sideMenu');
        const historyList = document.getElementById('historyList');

        // Use the date as a unique key (e.g., "1/15/2026")
        const todayKey = new Date().toLocaleDateString();

        function toggleMenu() { sideMenu.classList.toggle('open'); }

        function render() {
            // Load history or create empty object if first time
            const history = JSON.parse(localStorage.getItem('calHistory')) || {};
            
            // Show today's total
            totalDisplay.innerText = history[todayKey] || 0;

            // Clear and rebuild the history list in the menu
            historyList.innerHTML = "";
            const dates = Object.keys(history).sort().reverse(); // Show newest first
            
            dates.forEach(date => {
                if (date !== todayKey) {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `<span>${date}</span> <b>${history[date]}</b>`;
                    historyList.appendChild(item);
                }
            });
        }

        function addMeal(amount) {
            let history = JSON.parse(localStorage.getItem('calHistory')) || {};
            
            // Add calories to the specific key for today
            history[todayKey] = (history[todayKey] || 0) + amount;
            
            localStorage.setItem('calHistory', JSON.stringify(history));
            render();
            if (sideMenu.classList.contains('open')) toggleMenu();
        }

        function addFromInput() {
            const val = parseInt(inputField.value);
            if (val) {
                addMeal(val);
                inputField.value = '';
            }
        }

        function manualReset() {
            if(confirm("Reset today's calories?")) {
                let history = JSON.parse(localStorage.getItem('calHistory')) || {};
                history[todayKey] = 0;
                localStorage.setItem('calHistory', JSON.stringify(history));
                render();
                toggleMenu();
            }
        }

        // Initialize on load
        render();
    </script>
</body>
</html>
